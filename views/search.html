{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <form method="GET" action="/wiki/search">
    <label for="searchTerm" class="col-sm-2 control-label">Search</label>
    <div class="col-sm-10">
      <input name="searchTerm" type="text" class="form-control"/>
    </div>
</form>

<ul>
    {% for page in pages %}
      <li><a href="{{page.route}}">{{page.title}}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
